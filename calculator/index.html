<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="caculator">
      <input id="display" readonly />
      <div id="trignometric-key">
        <button onclick="squareRoot('√')">√</button>
        <button onclick="appendToDisplay('3.14')">π</button>
        <button onclick="appendToDisplay('²')">x<sup>2</sup></button>
        <button onclick="appendToDisplay('!')">!</button>
        <button onclick="hideShow()" id="hide-button" class="hide">Hide</button>
      </div>
      <div id="trignometric-key-second" class="">
        <button onclick="appendToDisplay('°')">°</button>
        <button value="" onclick="appendToDisplay('INV')">INV</button>
        <button value="sin" onclick="sin('sin')">sin</button>
        <button value="cos" onclick="cos('cos')">cos</button>
        <button value="tan" onclick="tan('tan')">tan</button>
        <button value="e" onclick="appendToDisplay('e')">e</button>
        <button value="ln" onclick="appendToDisplay('ln')">ln</button>
        <button value="log" onclick="logs('log')">log</button>
      </div>
      <div id="key">
        <button onclick="clearDisplay('AC')" class="clear-btn">AC</button>
        <button onclick="appendToDisplay('( )')" class="operator-btn">
          ()
        </button>
        <!-- <button onclick="appendToDisplay(')')" class="operator-btn">)</button> -->
        <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">X</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToClear('X')">x</button>
        <button onclick="calculate('=')" class="operator-btn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

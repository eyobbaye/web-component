<!DOCTYPE html>
<html lang="am">
  
<head>
    <meta charset="UTF-8" />
    <title>Hidasie Telecom Form Merge</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Include jsPDF library  1.3.4-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.0/jspdf.min.js"></script>
    <script src="htttps://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- Include html2canvas library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- DOC export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.js"></script>
    <!-- Your custom script should be loaded after the libraries -->
</head>

  <body>
    <div class="merge-controls">
      <div class="instructions">
        <h3>Mail Merge Instructions:</h3>
        <p>1. Your Excel file should have these columns:</p>
        <ul>
          <li>File_No</li>
          <li>Full_Name</li>
          <li>Share_No</li>
        </ul>
        <p>2. Upload your Excel file and click 'Merge'</p>
      </div>
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
      <button onclick="mergeForms()">Merge Forms</button>
<div class="export-controls" id="exportControls" style="display: none;"></div>
            <p>Export as:</p>
            <button onclick="exportAsPDF()" id="generetePDF">Export to PDF</button>
            <button onclick="exportAsWord()">Export to Word</button>
        </div>

    </div>

    <div class="page-container" id="pagesContainer"></div>

    <!-- Template for the form -->
    <template id="formTemplate"> 
      <div class="form-container" id="form-container">
        <div class="header">
          <img
            src="img/ht-logo.jpg "
            alt="Hidasie Telecom Logo"
            class="logo"
          />
          <div class="company-name">
            <h1>12ኛ መደበኛ ጠቅላላ ጉባኤ የባለአክሲዮኖች ድምጽ መስጫ ካርድ</h1>
            
          </div>
        </div>

        <div class="form-content">
          <div class="form-details">
            <p id="current-date">ቀን፡ ታህሳስ 21 ቀን 2016 ዓ.ም.</p>
            <p>
              መዝገብ ቁጥር: <span class="merge-field" data-field="File_No"></span>
            </p>
            <p>
              ሙሉ ስም: <span class="merge-field" data-field="Full_Name"></span>
            </p>
            <p>
              የአክስዮን ብዛት፡
              <span class="merge-field" data-field="Share_No"></span>
            </p>
            <p>አጀንዳ ቁጥር: ______________</p>
          </div>

          <div class="signature-section">
            <p class="signature-text">በመረጡት አንድ ሳጥን ውስጥ ብቻ የ ✔ ምልክት ያድርጉ፡፡</p>
            <div class="signature-boxes">
              <div class="signature-box">
                <p>እደግፋለሁ</p>

                <div class="box"></div>
              </div>

              <div class="signature-box">
                <p>አልደግፍም</p>

                <div class="box"></div>
              </div>
              <div class="signature-box">
                <p>ድምጽ ተአቅቦ</p>

                <div class="box"></div>
              </div>
            </div>
          </div>

          <div class="comment-section">
            <p>
              ከላይ የተገለጹት መረጃዎች ትክክል ስለመሆናቸው እና የሰጠሁት ውሳኔ የእኔ መሆኑን በፊርማዬ
              አረጋግጣለሁ፡፡
            </p>
            <p>ፊርማ፡ ________________________</p>
          </div>
        </div>
      </div>
    </template>
     <script src="script.js"></script>
  </body>
</html>
